<!DOCTYPE html>
<html>
	<head>
		<title>Flexbox Row</title>
		<link rel='stylesheet' href='base.css'>
		<style type='text/css'>
			.row {
				display: flex;
				background: tomato;
				padding: 1em;
			}

			.row > div {
				background: yellow;
				padding: 1em;
				border: 1px solid blue;
			}
		</style>
	</head>
	<body>
		<h1>
			<center>Flex box row</center>
		</h1>
		<div class='row'>
			<div>First</div>
			<div>Second</div>
			<div>Third</div>
			<div>Fourth</div>
			<div>Fifth</div>
		</div>
	</body>
</html>
